{% extends "railway/rail_base.html" %}
{% block content%}

<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 50px;">
    
    <div class="container form-container" style="display: flex;align-items: center;justify-content: center;margin-top: 50px;">
        <h3 class="m-5">Find Trains</h3>
        <form method='POST' action="{% url 'train-filter'%}">
            {% csrf_token %}

            <div class="form-group row">
                <label for="source" class='form-label col-sm-2' for="name">Source</label>
                <div class='col-sm-10'>

                    <select class="form-control" id="source" name="source">
                        {%for t in source%}
                        <option value={{t}}>{{t}}</option>
                        {% endfor %}
                    </select>

                </div>

            </div>

            <div class="form-group row">
                <label for="destination" class='form-label col-sm-2' for="name">Destination</label>
                <div class='col-sm-10'>
                  
                    <select class="form-control" id="destination" name="destination">
                        {%for t in destination %}
                        <option value={{t}}>{{t}}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>

            

            <center><input type="submit" class="btn btn-success" value="Find" alt="Find Trains">
            </center>

        </form>
    </div>
</div>
{% endblock%}
